name: Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build extension
        run: just package

      - name: Run tests
        run: |
          # Run TypeScript compilation test
          pnpm run check-types
          # Run linting
          pnpm run lint
          # Run local Node.js tests that don't require VSCode
          NODE_OPTIONS='--import=tsx' pnpm exec mocha ./src/test/language-configuration-accessibility.test.ts
          # Note: Skipping VSCode extension host tests in CI due to test-cli build issues

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: pnpm run release

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          echo "Publishing VSIX package to marketplace..."
          pnpm exec vsce publish --packagePath justlang-lsp-*.vsix --pat $VSCE_PAT